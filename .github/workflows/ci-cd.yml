name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # Continuous Integration Job
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' 

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Lint code
        run: npm run lint

      - name: Run database migrations (staging)
        run: npm run migrate

  # Continuous Deployment Job
  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Deploy to Production
        run: |
          ssh user@your-server-ip "cd /your-app-directory && git pull origin main && npm install && npm run migrate && pm2 restart your-app"

  # Docker Build and Deploy Job (Optional)
  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t your-docker-image .

      - name: Push Docker image to DockerHub
        run: docker push your-docker-image
